<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>班级任务统计助手</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 顶部标题栏 -->
    <header class="header">
      <h1>班级任务统计助手</h1>
      <div class="stats">
        <span>总人数：<strong id="total-count">0</strong></span>
        <span>已完成：<strong id="completed-count">0</strong></span>
        <span>未完成：<strong id="remaining-count">0</strong></span>
      </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
      <!-- 学生名单录入区域 -->
      <section class="input-section" id="input-section">
        <h2>录入学生名单</h2>
        <div class="input-container">
          <textarea
            id="student-names"
            placeholder="请输入学生姓名，每行一个姓名..."
          ></textarea>
          <div class="button-group">
            <button id="generate-btn" class="primary-btn">生成泡泡</button>
            <button id="clear-btn" class="secondary-btn">清空</button>
          </div>
        </div>
      </section>

      <!-- 泡泡展示区域 -->
      <section class="bubbles-section" id="bubbles-section" style="display: none;">
        <div class="bubbles-header">
          <h2>点击泡泡标记完成状态</h2>
          <button id="reset-btn" class="secondary-btn">重置名单</button>
        </div>
        <div class="bubbles-container" id="bubbles-container">
          <!-- 泡泡将在这里动态生成 -->
        </div>
      </section>
    </main>
  </div>

  <!-- 渲染进程脚本 -->
  <script src="renderer.js"></script>
</body>
</html>
